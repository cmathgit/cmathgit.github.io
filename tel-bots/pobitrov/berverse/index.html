<script>
(function() {

/* Keep everything in BG variable
    augment existing variable if it exists.
*/
if ( !window.BG || typeof window.BG !== 'object') {
    window.BG = {};
}
var BG = window.BG;

BG.votdWriteCallback = function(json) {
    var votd = json.votd;
    var votd_html = '';
    votd_html += '<div>' + votd.text;
    votd_html += ' -<a href="' + votd.permalink +'">' + votd.display_ref + '</a>';
    if (votd.audiolink) {
      votd_html += ' <a rel="nofollow" href="' + votd.audiolink + '" title="Listen to chapter"><br>Listen to chapter. <img alt="Listen to chapter" src="https://www.biblegateway.com/assets/images/logos/bglogo_sm.gif?103106" border=0/></a>';
    }
    votd_html += ' <a href="' + votd.copyrightlink + '">' + votd.copyright + '</a>';
    votd_html += 'Powered by <a rel="nofollow" href="https://www.biblegateway.com/">BibleGateway.com</a>';
    votd_html += '</div>';
    document.write(votd_html);
};

window.BG = BG;

})();
</script>
<!-- 
Submit the following query via API GET Request to the votd (verse of the day) endpoint:
format: json (return payload in javascript object notation; use XML for Extensible Markup Language or HTML for HyperText Markup Language)
version: NIV (bible version from which the verse is taken; use KJV for King James Version and AMP for Amplified Version)
callback: BG.votdWriteCallback
--> 
<script src="https://www.biblegateway.com/votd/get/?format=json&version=289&callback=BG.votdWriteCallback"></script>
