<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Game Hub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 960px;
            width: 100%;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: #a0a0a0;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }
        .game-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: #e0e0e0;
            transition: background-color 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
            display: block;
        }
        .game-card:hover {
            background-color: #2a2a2a;
            border-color: #555;
            transform: translateY(-4px);
        }
        .game-card h2 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess AI Simulations</h1>
        <p>Select an opponent model to begin the simulation.</p>
        <div class="games-grid">
            <a href="./chat-z-ai-glm-4-5/index.html" class="game-card">
                <h2>Chat Z AI GLM-4.5</h2>
            </a>
            <a href="./claude-opus-4-1/index.html" class="game-card">
                <h2>Claude Opus 4.1</h2>
            </a>
            <a href="./gemini/index.html" class="game-card">
                <h2>Gemini</h2>
            </a>
            <a href="./gpt-5/index.html" class="game-card">
                <h2>GPT-5</h2>
            </a>
            <a href="./groq/index.html" class="game-card">
                <h2>Groq</h2>
            </a>
            <a href="./kimi2/index.html" class="game-card">
                <h2>Kimi 2</h2>
            </a>
        </div>
    </div>
</body>
</html>
