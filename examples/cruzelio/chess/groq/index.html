<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Spaghetti Western Chess</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #4a2a0a); /* Dark cyberpunk with western dust */
            color: #fff;
            margin: 0;
            padding: 1rem;
        }

        h1 {
            color: #ff00ff; /* Neon magenta */
            text-shadow: 0 0 10px #ff00ff;
        }

        #mode-selection {
            margin-bottom: 1rem;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 80vmin;
            height: 80vmin;
            border: 2px solid #00ffff; /* Neon cyan border */
            box-shadow: 0 0 20px #00ffff;
            transition: transform 0.5s;
        }

        .flipped {
            transform: rotate(180deg);
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vmin;
            user-select: none;
            transition: background 0.2s;
        }

        .white {
            background-color: #b58863; /* Dusty brown western */
        }

        .black {
            background-color: #4a2a0a; /* Darker dust */
        }

        .piece {
            cursor: grab;
            text-shadow: 0 0 10px #ff00ff; /* Neon glow */
            transition: transform 0.2s;
        }

        .animated {
            animation: gunShot 0.5s;
        }

        @keyframes gunShot {
            0% { transform: scale(1); text-shadow: 0 0 10px #ff0000; }
            50% { transform: scale(1.2); text-shadow: 0 0 20px #ff0000; }
            100% { transform: scale(1); text-shadow: 0 0 10px #ff0000; }
        }

        .selected {
            background-color: #ff00ff !important; /* Neon select */
        }

        .possible-move {
            background-color: #00ff00 !important; /* Green highlight for possible */
            box-shadow: inset 0 0 10px #00ff00;
        }

        .possible-capture {
            background-color: #ff0000 !important; /* Red for capture */
            box-shadow: inset 0 0 10px #ff0000;
        }

        @media (max-width: 600px) {
            #chessboard {
                width: 100vmin;
                height: 100vmin;
            }

            .piece {
                font-size: 6vmin;
            }
        }
    </style>
</head>
<body>
    <h1>Cyberpunk Spaghetti Western Chess</h1>
    <div id="mode-selection">
        <label for="mode">Choose Mode:</label>
        <select id="mode">
            <option value="two-player">Local 2-Player</option>
            <option value="vs-computer">Human vs Computer</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="chessboard"></div>
    <script>
        const initialBoard = [
            ["♜", "♞", "♝", "♛", "♚", "♝", "♞", "♜"],
            ["♟", "♟", "♟", "♟", "♟", "♟", "♟", "♟"],
            ["", "", "", "", "", "", "", ""],
            ["", "", "", "", "", "", "", ""],
            ["", "", "", "", "", "", "", ""],
            ["", "", "", "", "", "", "", ""],
            ["♙", "♙", "♙", "♙", "♙", "♙", "♙", "♙"],
            ["♖", "♘", "♗", "♕", "♔", "♗", "♘", "♖"]
        ];

        let board = initialBoard.map(row => row.slice());
        let currentTurn = 'white';
        let selectedPiece = null;
        let gameMode = 'two-player';
        let animationQueue = [];

        const chessboard = document.getElementById('chessboard');

        function createChessboard() {
            chessboard.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; row++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);
                    updateSquare(square, row, col);
                    chessboard.appendChild(square);
                }
            }
        }

        function updateSquare(square, row, col) {
            const piece = board[row][col];
            square.innerHTML = '';
            if (piece) {
                const pieceElement = document.createElement('span');
                pieceElement.classList.add('piece');
                pieceElement.textContent = piece;
                square.appendChild(pieceElement);
            }
        }

        function updateBoard() {
            const squares = chessboard.children;
            let i = 0;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    updateSquare(squares[i], row, col);
                    i++;
                }
            }
        }

        function startGame() {
            gameMode = document.getElementById('mode').value;
            board = initialBoard.map(row => row.slice());
            currentTurn = 'white';
            createChessboard();
            document.getElementById('mode-selection').style.display = 'none';
            if (gameMode === 'two-player') {
                chessboard.classList.remove('flipped');
            }
        }

        function handleSquareClick(row, col) {
            if (selectedPiece) {
                if (isLegalMove(selectedPiece.row, selectedPiece.col, row, col)) {
                    movePiece(selectedPiece.row, selectedPiece.col, row, col);
                }
                clearHighlights();
                selectedPiece = null;
            } else {
                const piece = board[row][col];
                if (piece && isPlayerTurn(piece)) {
                    selectedPiece = {row, col};
                    highlightSquare(row, col, 'selected');
                    highlightLegalMoves(row, col);
                }
            }
        }

        function isPlayerTurn(piece) {
            const isWhite = piece === piece.toUpperCase();
            return (currentTurn === 'white' && isWhite) || (currentTurn = 'black' && !isWhite);
        }

        function highlightSquare(row, col, className) {
            const index = row * 8 + col;
            chessboard.children[index].classList.add(className);
        }

        function clearHighlights() {
            Array.from(chessboard.children).forEach(square => {
                square.classList.remove('selected', 'possible-move', 'possible-capture');
            });
        }

        function highlightLegalMoves(row, col) {
            const moves = getLegalMoves(row, col);
            moves.forEach(m => {
                if (board[m.row][m.col]) {
                    highlightSquare(m.row, m.col, 'possible-capture');
                } else {
                    highlightSquare(m.row, m.col, 'possible-move');
                }
            });
        }

        function getPieceType(piece) {
            if (!piece) return null;
            const lower = piece.toLowerCase();
            if (lower === '♟' || lower === '♙') return 'pawn';
            if (lower === '♜' || lower === '♖') return 'rook';
            if (lower === '♞' || lower === '♘') return 'knight';
            if (lower === '♝' || lower === '♗') return 'bishop';
            if (lower === '♛' || lower === '♕') return 'queen';
            if (lower === '♚' || lower === '♔') return 'king';
        }

        function isWhitePiece(piece) {
            return piece === piece.toUpperCase();
        }

        function getLegalMoves(row, col) {
            const piece = board[row][col];
            const type = getPieceType(piece);
            const isWhite = isWhitePiece(piece);
            const direction = isWhite ? -1 : 1;
            const moves = [];

            const addMove = (r, c, captureOnly = false) => {
                if (r < 0 || r > 7 || c < 0 || c > 7) return;
                const target = board[r][c];
                if (captureOnly && !target) return;
                if (!captureOnly && target) return;
                if (target && isWhitePiece(target) === isWhite) return;
                if (!isMovePuttingKingInCheck(row, col, r, c)) moves.push({row: r, col: c});
            };

            if (type === 'pawn') {
                // Forward move
                const forwardRow = row + direction;
                if (forwardRow >= 0 && forwardRow <= 7 && !board[forwardRow][col]) {
                    addMove(forwardRow, col);
                    // Double move from starting position
                    const doubleRow = row + 2 * direction;
                    const startingRow = isWhite ? 6 : 1;
                    if (row === startingRow && !board[doubleRow][col] && !board[forwardRow][col]) {
                        addMove(doubleRow, col);
                    }
                }
                // Captures
                addMove(row + direction, col - 1, true);
                addMove(row + direction, col + 1, true);
                // En passant (simple, assume no for now to simplify)
            } else if (type === 'rook') {
                // Horizontal and vertical
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, d, 0)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, -d, 0)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, 0, d)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, 0, -d)) break;
                }
            } else if (type === 'knight') {
                const knightMoves = [[2,1], [2,-1], [-2,1], [-2,-1], [1,2], [1,-2], [-1,2], [-1,-2]];
                knightMoves.forEach(m => addMove(row + m[0], col + m[1]));
            } else if (type === 'bishop') {
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, d, d)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, d, -d)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, -d, d) ) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, -d, -d)) break;
                }
            } else if (type === 'queen') {
                // Rook + Bishop
                // Repeat rook and bishop code
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, d, 0)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, -d, 0)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, 0, d)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, 0, -d)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, d, d)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, d, -d)) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, -d, d) ) break;
                }
                for (let d = 1; d < 8; d++) {
                    if (!addDir(row, col, -d, -d)) break;
                }
            } else if (type === 'king') {
                const kingMoves = [[1,0], [1,1], [1,-1], [-1,0], [-1,1], [-1,-1], [0,1], [0,-1]];
                kingMoves.forEach(m => addMove(row + m[0], col + m[1]));
                // Castling (simple, assume no for now)
            }

            function addDir(r, c, dr, dc) {
                r += dr;
                c += dc;
                if (r < 0 || r > 7 || c < 0 || c > 7) return false;
                const target = board[r][c];
                if (target && isWhitePiece(target) === isWhite) return false;
                moves.push({row: r, col: c});
                if (target) return false; // Stop after capture
                return true;
            }

            return moves;
        }

        function isLegalMove(fromRow, fromCol, toRow, toCol) {
            const moves = getLegalMoves(fromRow, fromCol);
            return moves.some(m => m.row === toRow && m.col === toCol);
        }

        function isMovePuttingKingInCheck(fromRow, fromRow, toRow, toCol) {
            // Simulate move
            const backup = board[toRow][toCol];
            board[toRow][toCol] = board[fromRow][fromCol];
            board[fromRow][fromCol] = '';
            const inCheck = isInCheck(currentTurn);
            // Undo
            board[fromRow][fromCol] = board[toRow][toCol];
            board[toRow][toCol] = backup;
            return inCheck;
        }

        function isInCheck(color) {
            // Find king
            let kingRow, kingCol;
            const isWhite = color === 'white';
            const kingSymbol = isWhite ? '♔' : '♚';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (board[r][c] === kingSymbol) {
                        kingRow = r;
                        kingCol = c;
                        break;
                    }
                }
            }

            // Check if any opponent piece attacks king
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && isWhitePiece(piece) !== isWhite) {
                        const attacks = getLegalMoves(r, c);
                        if (attacks.some(m => m.row === kingRow && m.col === kingCol)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '';
            updateBoard();
            const toIndex = toRow * 8 + toCol;
            const toSquare = chessboard.children[toIndex];
            const pieceElement = toSquare.querySelector('.piece');
            if (pieceElement) {
                animationQueue.push(pieceElement);
                playNextAnimation();
            }
            switchTurn();
        }

        function playNextAnimation() {
            if (animationQueue.length > 0) {
                const element = animationQueue.shift();
                element.classList.add('animated');
                element.addEventListener('animationend', () => {
                    element.classList.remove('animated');
                    playNextAnimation();
                }, {once: true});
            }
        }

        function switchTurn() {
            currentTurn = currentTurn === 'white' ? 'black' : 'white';
            if (gameMode === 'two-player') {
                chessboard.classList.toggle('flipped');
            } else if (gameMode === 'vs-computer' && currentTurn === 'black') {
                computerMove();
            }
        }

        function computerMove() {
            // Collect all legal moves for black
            const allMoves = [];
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && !isWhitePiece(piece)) {
                        const moves = getLegalMoves(r, c);
                        moves.forEach(m => allMoves.push({fromRow: r, fromCol: c, toRow: m.row, toCol: m.col}));
                    }
                }
            }
            if (allMoves.length === 0) return; // Game over or something
            const randomMove = allMoves[Math.floor(Math.random() * allMoves.length)];
            movePiece(randomMove.fromRow, randomMove.fromCol, randomMove.toRow, randomMove.toCol);
        }

        // Promotion, stalemate, checkmate not fully implemented for brevity, but base rules are preserved.
    </script>
</body>
</html>
