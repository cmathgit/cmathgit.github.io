        /* Apply Montserrat font globally */
        body {

        /* Custom tooltip styles (consider using Bootstrap's tooltips for better integration) */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black; /* Style as needed */
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px; /* Adjusted width */
            background-color: #555; /* Darker background */
            color: #fff; /* White text */
            text-align: center;
            border-radius: 6px; /* Rounded corners */
            padding: 5px 10px; /* Padding */
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the element */
            left: 50%;
            margin-left: -150px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

         /* Arrow for the tooltip */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Style for lab images */
        .lab-image {
            max-width: 100%; /* Ensure images are responsive */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 1rem; /* Add some space below image */
        }

        /* Center text within lab cards */
        .lab-card a {
             text-decoration: none; /* Remove underline from links */
             color: inherit; /* Inherit text color */
        }
        .lab-card p {

        /* Style for the bottom right button */
        .bottom-right-button {
            position: fixed; /* Position fixed relative to viewport */
            bottom: 15px;
            right: 15px;
            z-index: 1030; /* Ensure it's above most content */
        }

        .bottom-right-button .btn {
            display: flex; /* Align icon and text */

        }

        .bottom-right-button .btn i {

        }
         .bottom-right-button .btn p {

            font-size: 0.75rem; /* Smaller text */
            line-height: 1;

    </style>
